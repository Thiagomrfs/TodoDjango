{% extends "base.html" %}

{% block content %}
    <div class="row mt-4">
        <h2>Add item</h2>
        
    </div>

    <form action="/addTodo" method="post" class="form-inline row row-cols-lg-auto">
        {% csrf_token %}
        <div class="col">
            <input type="text" name="taskInput" class="form-control mb-2 mr-sm-2" placeholder="Add a new task">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary mb-2 mt-10">Submit</button>
        </div>
    </form>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for item in items %}
                    <li class="list-group-item">
                        {{ item.text }}
                        <div class="float-end">
                            <form action="/removeTodo/{{ item.id }}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
